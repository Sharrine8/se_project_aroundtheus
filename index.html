<!DOCTYPE html>
<html lang="en">

    <div class="page__content page__section">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Around the U.S. Logo"

        />

      <main class="content">
        <section class="profile">

            class="profile__image"

            <h1 class="profile__title">Jacques Cousteau</h1>

      <footer class="footer"></footer>
