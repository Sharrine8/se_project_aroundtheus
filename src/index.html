<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="social, us, travel, platform" />
    <meta name="author" content="Christia" />
    <title>Around the U.S.</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img alt="Around the U.S. Logo" class="header__logo" id="logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img id="profile-image" alt="Avatar" class="profile__image" />
            <button class="profile__image-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description"></p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â©2024 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="profile-edit-modal-close"
        ></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form" id="modal-edit-form">
          <input
            type="text"
            class="modal__input"
            id="modal-title-input"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error modal-title-input-error"></span>
          <input
            type="text"
            class="modal__input"
            id="modal-description-input"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error modal-description-input-error"></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="profile-add-modal-close"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="modal-add-form">
          <input
            type="text"
            class="modal__input"
            id="modal-add-title-input"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error modal-add-title-input-error"></span>
          <input
            type="url"
            class="modal__input"
            id="modal-image-input"
            name="image"
            placeholder="Image URL"
            required
          />
          <span class="modal__error modal-image-input-error"></span>
          <button class="modal__button modal__button_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="delete-card-modal-close"
        ></button>
        <h3 class="modal__heading">Are you sure?</h3>
        <button class="modal__button" id="confirm-del-btn">Yes</button>
      </div>
    </div>

    <div class="modal" id="modal-image-popup">
      <div class="modal__image-container">
        <button class="modal__close-button" id="modal-image-close"></button>
        <img id="modal-image" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
